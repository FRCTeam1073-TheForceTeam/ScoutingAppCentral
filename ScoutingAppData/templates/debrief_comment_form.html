$def with (form, comp, match)

$ title = 'Commenting On Match ' + match + ' At ' + comp

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=0.5, maximum-scale=2.0" />

<title>$title</title>
<div id="title">
    <h1>$title</h1>
</div>

<form name="main" method="post" class="pure-form pure-form-aligned"> 
    $:form.render()

    <div class="pure-controls">
    <button type="submit" class="pure-button pure-button-active">Submit</button> 
    </div>
</form>
